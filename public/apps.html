<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kronos Apps</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:hsl(240,10%,3.9%);color:white;overflow-x:hidden;}
.star-field{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;}
.star{position:absolute;background:white;border-radius:50%;animation:twinkle linear infinite;}
@keyframes twinkle{0%,100%{opacity:0}50%{opacity:1;}}

nav{
  position:fixed;top:0;left:0;right:0;z-index:100;
  display:flex;justify-content:space-between;align-items:center;
  padding:.75rem 2rem;background:rgba(24,24,27,.6);
  backdrop-filter:blur(12px);border-bottom:1px solid rgba(63,63,70,.3);
  border-radius:0 0 12px 12px;
}
.nav-left{display:flex;align-items:center;gap:1rem;}
.planet-icon{width:2rem;height:2rem;background:linear-gradient(135deg,hsl(44,0%,100%),hsl(0,0%,65%));border-radius:50%;box-shadow:0 0 20px rgba(255,255,255,.4);}
.nav-link{color:hsl(240,5%,65%);text-decoration:none;padding:.5rem 1rem;transition:.2s;font-weight:500;}
.nav-link:hover{color:white;}
.user-avatar{width:2rem;height:2rem;border-radius:50%;background:hsl(263,0%,100%);display:flex;align-items:center;justify-content:center;font-size:.875rem;}

main{position:relative;top:80px;display:flex;flex-direction:column;align-items:center;justify-content:flex-start;padding:2rem;z-index:10;}
h1{font-size:4rem;color:white;margin-bottom:2rem;text-shadow:0 0 20px rgba(255,255,255,.6);}

.apps-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(5rem,1fr));gap:2rem;max-width:60rem;width:100%;}
.app-item{display:flex;flex-direction:column;align-items:center;gap:.75rem;cursor:pointer;text-decoration:none;color:white;transition:transform .2s;}
.app-item:hover{transform:translateY(-4px);}
.app-icon{width:4rem;height:4rem;border-radius:1rem;background:rgba(24,24,27,.6);backdrop-filter:blur(12px);border:1px solid rgba(63,63,70,.3);display:flex;align-items:center;justify-content:center;transition:all .3s;}
.app-item:hover .app-icon{border-color:rgba(255,255,255,.6);box-shadow:0 0 20px rgba(255,255,255,.7);}
.app-name{font-size:.875rem;color:hsl(240,5%,65%);text-align:center;}

.version-badge{position:fixed;bottom:2rem;left:2rem;z-index:50;padding:.5rem 1rem;border-radius:9999px;display:flex;align-items:center;gap:.5rem;background:rgba(24,24,27,.6);backdrop-filter:blur(12px);}
.version-text{font-size:.875rem;color:hsl(240,5%,84%);font-weight:500;}
.status-dot{width:.5rem;height:.5rem;border-radius:50%;background:rgb(34,197,94);}

@media(max-width:768px){
  h1{font-size:3rem;}
  .apps-grid{grid-template-columns:repeat(3,1fr);}
  .app-icon{width:3rem;height:3rem;}
}
</style>
</head>
<body>
<div class="star-field" id="starField"></div>

<nav>
  <div class="nav-left">
    <div class="planet-icon"></div>
    <a href="proxy.html" class="nav-link">Home</a>
    <a href="apps.html" class="nav-link">Apps</a>
    <a href="games.html" class="nav-link">Games</a>
  </div>
  <div class="user-avatar">ðŸ‘¤</div>
</nav>

<main>
  <h1>Apps</h1>
  <div class="apps-grid">
    <a class="app-item" data-url="https://duckduckgo.com">
      <div class="app-icon"><img src="data/duck.png" alt="DuckDuckGo" style="width:70%;height:70%;"></div>
      <span class="app-name">DuckDuckGo</span>
    </a>
    <a class="app-item" data-url="https://youtube.com">
      <div class="app-icon"><img src="data/youtube.png" alt="YouTube" style="width:70%;height:70%;"></div>
      <span class="app-name">YouTube</span>
    </a>
    <a class="app-item" data-url="https://twitter.com">
      <div class="app-icon"><img src="data/twitter.png" alt="Twitter" style="width:70%;height:70%;"></div>
      <span class="app-name">Twitter</span>
    </a>
    <a class="app-item" data-url="https://github.com">
      <div class="app-icon"><img src="data/github.png" alt="GitHub" style="width:70%;height:70%;"></div>
      <span class="app-name">GitHub</span>
    </a>
  </div>
</main>

<div class="version-badge">
  <span class="version-text">Version 2.0</span>
  <div class="status-dot"></div>
</div>

<script>
// Starfield
const starField=document.getElementById('starField');
for(let i=0;i<100;i++){
  const s=document.createElement('div');
  s.className='star';
  const size=Math.random()*2+1;
  const x=Math.random()*100;
  const y=Math.random()*100;
  const duration=Math.random()*3+2;
  const delay=Math.random()*5;
  s.style.width=size+'px';
  s.style.height=size+'px';
  s.style.left=x+'%';
  s.style.top=y+'%';
  s.style.animationDuration=duration+'s';
  s.style.animationDelay=delay+'s';
  starField.appendChild(s);
}

// Open apps in proxy directly
document.querySelectorAll('.app-item').forEach(item=>{
  item.addEventListener('click',()=>{
    const url=item.dataset.url;
    // Navigate directly via proxy
    window.location.href=`proxy.html?url=${encodeURIComponent(url)}`;
  });
});
</script>
</body>
</html>
